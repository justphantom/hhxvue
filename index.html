<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Home</title>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/axios.min.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="app">
			<h1>Post List</h1>
			<div v-for="post in posts" style="border-radius: 0.1875rem;border: azure solid 0.0625rem;">
				<h2>{{ post.title }}</h2>
				<span style="display: block;">{{ post.created_time }}</span>
				<span>{{ post.body }}</span>
			</div>
		</div>
		<script>
			new Vue({
				el: '#app',
				data() {
					return {
						posts: null
					}
				},
				mounted() {
					axios
						.get('/api/post/')
						.then(response => (this.posts = response.data.results))
				}
			})
		</script>
	</body>
</html>
